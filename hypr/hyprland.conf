# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

exec = hyprctl setcursor "Bibata-a9802" 24
exec = otd-daemon &
# exec = hyprctl setcursor "Dot-Light" 24

source = ~/.cache/wal/colors-hyprland

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.0
monitor=DP-3,preferred,auto,1.0


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = swww-daemon
exec-once = libinput-gestures
exec-once = GLFW_IM_MODULE=ibus kitty --class todo python3 /home/harrek/Scripts/todo.py &
exec-once = fcitx5 &
exec-once = sleep 0.1 && /home/harrek/Scripts/random_planet_wallpaper.sh &
exec-once = sleep 0.1 && waybar &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP



# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# env = XCURSOR_SIZE,1


misc {
    force_default_wallpaper = 0 #No anime girls
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {

    kb_layout = us
    kb_variant = dvp
    kb_model =
    kb_options = caps:ctrl_modifier, 
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        middle_button_emulation = yes
        clickfinger_behavior = yes
        tap-to-click = yes
        drag_lock = yes
    }

    sensitivity = 0 # -1.0 ~ 1.0, 0 means no modification.
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 15
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = $color4 $color3 $color5 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    blur {
        enabled = yes
        size = 8
        passes = 2
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 8
    col.shadow = $backgroundCol
}

group {
    col.border_active = $color4 $color3 $color5 45deg
    col.border_inactive = rgba(595959aa)

    groupbar {
        font_family = FiraCode Nerd Font
        font_size = 14
        col.active = $color3 $color4 
        col.inactive = 0x595959aa
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 30%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more

    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    use_active_for_splits = yes
    force_split = 2
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:at-translated-set-2-keyboard {
    kb_options = altwin:swap_lalt_lwin, caps:ctrl_modifier
}

device:wacom-intuos-s-pen {
       transform=0
       output=eDP-1
}

device:wacom-one-by-wacom-m-pen {
       output=eDP-2
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = opacity 0.9 0.8, .*
# windowrule = opacity 1 1, .*
windowrulev2 = float, initialclass:.*
windowrulev2 = tile, initialclass:^(?!\s*$).+
# windowrulev2 = pseudo, initialclass:^(?!\s*$).+



windowrulev2 = fakefullscreen, class:Thorium-browser
# windowrulev2 = float, class:""
# windowrule = pseudo, .*
# windowrule = float, .*
# windowrule = size 1300px 800px, .*
windowrulev2 = float,class:MuseScore4
windowrulev2 = float,class:fcitx
windowrulev2 = workspace special:spotify silent, class:spotify
# windowrulev2 = workspace name:ÓùÖ, class:firefox
windowrulev2 = workspace special:tablet silent, class:OpenTabletDriver*
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# Workspace
workspace = special, gapsin:50, gapsout: 150
workspace = special:spotify, on-created-empty: GLFW_IM_MODULE=ibus kitty --class spotify ncspot &, gapsin:50, gapsout: 150
workspace = special:tablet, on-created-empty: otd-gui, gapsin:50, gapsout: 150

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, GLFW_IM_MODULE=ibus kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, apostrophe, killactive, 
bind = $mainMod , apostrophe, killactive, 
bind = $mainMod , X, killactive, 
bind = $mainMod ALT CTRL SHIFT, E, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, E, exec, pcmanfm
# bind = $mainMod, F, exec, firefox
bind = $mainMod, F, exec, thorium-browser
bind = $mainMod, O, exec, OBSIDIAN_USE_WAYLAND=1 /home/harrek/Applications/Obsidian.AppImage
bind = $mainMod, C, exec, pkill -SIGUSR1 waybar
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod ALT, N, exec, GLFW_IM_MODULE=ibus kitty --class notepad nvim /home/harrek/Documents/Notes
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, P, pin, 
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Tab,cyclenext,          # change focus to another window
bind = $mainMod, Tab,bringactivetotop,   # bring it to the top

# Rofi Stuff
bind = $mainMod, R, exec, rofi -show-icons -show drun
bind = $mainMod SHIFT, R, exec, rofi -show-icons -show run
bind = $mainMod SHIFT, Tab, exec, rofi -show-icons -show window

bind = $mainMod ALT, R, exec, /home/harrek/Scripts/rofi-rooms.sh
bind = $mainMod, L, exec, /home/harrek/.cache/wal/lock.sh
bind = $mainMod ALT CTRL, R, exec, /home/harrek/Scripts/rofi-rooms.sh --light
bind = $mainMod ALT SHIFT, E, exec, rofi -show filebrowser
bind = $mainMod ALT, E, exec, /home/harrek/Scripts/fzf-xdg.sh
bind = $mainMod ALT, M, exec, [float]/home/harrek/Scripts/fzf-music-pdfs.sh
bind = $mainMod SHIFT ALT, R, exec, /home/harrek/Scripts/random_planet_wallpaper.sh &
bind = $mainMod SHIFT ALT CTRL, R, exec, /home/harrek/Scripts/random_planet_wallpaper.sh --light &
bind = $mainMod, B, exec, /home/harrek/Scripts/rofi-bluetooth.sh
bind = $mainMod, W, exec, /home/harrek/Scripts/nm-applet-rofi.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, s, movefocus, r
bind = $mainMod, t, movefocus, u
bind = $mainMod, n, movefocus, d
bind = $mainMod, U, fullscreen
bind = $mainMod shift, U, fakefullscreen
bind = $mainMod ALT, h, resizeactive, -50 0
bind = $mainMod ALT, s, resizeactive, 50 0
bind = $mainMod ALT, t, resizeactive, 0 -50
bind = $mainMod ALT, s, resizeactive, 0 50
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, s, movewindow, r
bind = $mainMod SHIFT, t, movewindow, u
bind = $mainMod SHIFT, n, movewindow, d
bind = $mainMod SHIFT, left,  movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, r


# Groups stuff
bind = $mainMod SHIFT, G, togglegroup
bind = $mainMod ALT, G, lockactivegroup
bind = $mainMod, d, changegroupactive

# bind = $mainMod, k, layoutmsg, preselect 4

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, parenleft   , workspace, 1
bind = $mainMod, parenright  , workspace, 2
bind = $mainMod, braceright  , workspace, 3
bind = $mainMod, plus        , workspace, 4
bind = $mainMod, braceleft   , workspace, 5
bind = $mainMod, bracketright, workspace, 6
bind = $mainMod, bracketleft , workspace, 7
bind = $mainMod, dollar      , workspace, 8
bind = $mainMod, exclam      , workspace, 8
bind = $mainMod, equal       , workspace, 9
bind = $mainMod, asterisk    , workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, parenleft   , movetoworkspacesilent, 1
bind = $mainMod SHIFT, parenright  , movetoworkspacesilent, 2
bind = $mainMod SHIFT, braceright  , movetoworkspacesilent, 3
bind = $mainMod SHIFT, plus        , movetoworkspacesilent, 4
bind = $mainMod SHIFT, braceleft   , movetoworkspacesilent, 5
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, 6
bind = $mainMod SHIFT, bracketleft , movetoworkspacesilent, 7
bind = $mainMod SHIFT, dollar      , movetoworkspacesilent, 8
bind = $mainMod SHIFT, exclam      , movetoworkspacesilent, 8
bind = $mainMod SHIFT, equal       , movetoworkspacesilent, 9
bind = $mainMod SHIFT, asterisk    , movetoworkspacesilent, 10
bind = $mainMod SHIFT, Z, movetoworkspacesilent, special
bind = $mainMod CTRL, Z, movetoworkspacesilent, e+0
bind = $mainMod, Z, togglespecialworkspace
# bind = $mainMod SHIFT, K, movetoworkspacesilent, special:spotify
bind = $mainMod, K, togglespecialworkspace, spotify
# bind = $mainMod ALT SHIFT, K, movetoworkspacesilent, special:tablet
bind = $mainMod SHIFT, K, togglespecialworkspace, tablet

bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86KbdBrightnessUp, exec, brightnessctl --device="spi::kbd_backlight" s +20%
bind = , XF86KbdBrightnessDown, exec, brightnessctl --device="spi::kbd_backlight" s 20%-

bind = , XF86AudioMute, exec, amixer set Master toggle
bind = , XF86AudioLowerVolume, exec, amixer set Master 5%-
bind = , XF86AudioRaiseVolume, exec, amixer set Master 5%+



# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, V, workspace, e+1
bind = $mainMod, M, workspace, e-1
bind = $mainMod SHIFT, V, movetoworkspacesilent, e+1
bind = $mainMod SHIFT, M, movetoworkspacesilent, e-1

bind = $mainMod SHIFT, Y, toggleopaque

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
